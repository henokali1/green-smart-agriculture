{% extends 'pages/base.html' %}
{% block title %}Dashboard{% endblock %}
{% block nav_li_links %}
{% endblock %}
{% block side_nav_li %}
{% endblock %}
{% block body %}
<div class="container">
    <br>
    <div class="row ">
        {% for i in dashboard %}
        <div class="col s12 m4">
            <a href="{{i.url}}">
                <div class="card-panel z-depth-5">
                    <div class="row">
                        <div class="center">
                            <i class="text-lighten-1 large material-icons">{{i.icon}}</i>
                        </div>
                        <div class="center">
                            <br>
                            <span style="font-size: 28px;">{{i.title}}</span>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock body %}
