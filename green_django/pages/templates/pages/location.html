{% extends 'pages/base-v2.html' %}
{% load static %}
{% block title %}Location{% endblock %}
{% block style %}
<style>
    #map {
    height: 100%;
    }
    /* Optional: Makes the sample page fill the window. */
    html,
    body {
    height: 100%;
    margin: 0;
    padding: 0;
    }
</style>
{% endblock %}
{% block body %}
<h3 style="text-align: center; margin-bottom: 0px; margin-top: 0px;" class="tit">Location</h3>
<div id="map"></div>
{% endblock %}
{% block script %}
<script>
    function initMap() {
    var fans = { lat: parseFloat(`{{lat}}`), lng: parseFloat(`{{lng}}`)};
    const image = "https://i.ibb.co/fXRtMXS/pin.png"
    var map = new google.maps.Map(
        document.getElementById('map'), { zoom: 18, center: fans }
    );
    var marker = new google.maps.Marker({
        position: fans,
        map: map,
        icon: image,
    });
    }

</script>
<!-- Async script executes immediately and must be after any DOM elements used in callback. -->
<script
src="https://maps.googleapis.com/maps/api/js?key={{maps_key}}&callback=initMap&libraries=&v=weekly"
async
></script>
{% endblock %}
